<html>

<head>

	<title> Kanye For Leyefe</title>













<style>
@-webkit-keyframes shakeelement {
    0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
    25% { -webkit-transform: translate(-1px, -2px) rotate(-10deg); }
    75% { -webkit-transform: translate(-3px, 0px) rotate(10deg); }

}




#shake.click
{
	-webkit-animation-name: shakeelement;
	-webkit-animation-duration: 400ms;
	-webkit-transform-origin:50% 50%;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

	h1{
		align-content: center;
	}
	#header{
		font-family: fantasy;
		font-size: 60px;
		text-align: center;
		opacity: 0.0;
	}
	#kanyehead{
		display: block;
		margin-right: auto;
		margin-left: auto;
		margin-top: 25%;
		margin-bottom: 5%;
		width: 15%;
	}
	#facebutton{
		background-color: #f58b57;
	}
	#instructions{
		text-align: center;
		font-size: 60px;

	}
	p{
		color: black;

	}
	body{
			background-image: url("KanyeBack.png");
			background-repeat: no-repeat;
			background-position: center top;
			background-size: 100% 120%;
	}

</style>







</head>
<body>
	<div id = "header">
		<h1>Welcome to the World of Kanye  </h1>
	</div>
	<div id ="shake">
		 <img id="kanyehead" src="https://www.virginchan.org/boards/b/image/1387/88/13878869813436.png" alt="kanyehead"> 
			</div>	


	<div id = "instructions">
		<p> Click on my face to get a 'lil bit of Kanye</p>
		</div>
	</div>

	</body>

</html>
<script>
	
	const shakeDiv = document.getElementById('shake');

	
    






let song = 0;
    function getSong() {
		song = (song%16) + 1
		if(song > 15){
			song = 1;
		}
        return `kanye${song}.m4a`;
    }

shakeDiv.onclick = function() {
        shakeDiv.className = 'click';
        

        var audio = new Audio(getSong());
        audio.onended = function() {
            
            shakeDiv.className = '';
        }
        audio.play();

    }








			  	



</script>
